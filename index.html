<html>
  <head>
    <title>Dinner bill calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        input {  margin-right: 0.2em; width: 3em; font-size: 100%; }
        fieldset{
            border: solid 1px blue;
            float:left;
            border-radius: 4px;
        }
        body { witdth: 100%; font-size: 110%;}
        .left { float: left; }
        .clear { clear: both; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/ractive"></script>     
    <script>
        function init() {
            var data = {
                subtotal: 0,
                total: 0,
                discountRatio: 'N/A',
                persons: [],
                subtotalSumByPersons: 0,
                totalSumByPersons: 0
            };
            for (var i=0; i<6; i++) {
                data.persons.push({name: i+1, subtotal: 0, total: 0});
            }
            
            var ractive = new Ractive({
                target: '#target',
                template: '#template',
                data: data
            });
            
            ractive.observe('subtotal', recalc);
            ractive.observe('total', recalc);
            ractive.observe('persons', recalc);
            
            function recalc() {
                data.subtotal = data.subtotal || 0;
                data.total = data.total || 0;
                data.discountRatio = data.total / data.subtotal; //possible NaN here
                data.subtotalSumByPersons = data.totalSumByPersons = 0;
                for (i = 0; i < data.persons.length; i++) {
                    var person = data.persons[i];
                    person.subtotal = person.subtotal || 0;
                    person.total = person.subtotal * data.discountRatio;
                    data.subtotalSumByPersons += person.subtotal;
                    data.totalSumByPersons += person.total;
                }
                ractive.update();
            }
        }
      
    </script>

    <script id="template" type="text/ractive">
        <label class="float">
            Subtotal: <input  type="number" value='{{subtotal}}' required min="0" step="1">
        </label>
        <label class="float">
            Total: <input type="number" value='{{total}}' required min="0" step="1">
        </label>
        <p class="float">Discount ratio: {{isNaN(discountRatio) ? 'N/A' : discountRatio.toFixed(3)}}</p>
        {{#each persons}}
            <div class="clear">
                <fieldset>
                <legend>Person {{name}}</legend>
                <label>
                    Subtotal: <input  type="number" value='{{subtotal}}' required min="0" step="1">
                </label>
                Total: {{isNaN(total) ? 'N/A' : total.toFixed(1)}}
                </fieldset>
            </div>
        {{/each}}
        <div class="clear">Subtotal sum by persons: {{subtotalSumByPersons}}</div>
        <div class="clear">Total sum by persons: {{isNaN(totalSumByPersons) ? 'N/A' : totalSumByPersons.toFixed(1)}}</div>
    </script>

  </head>
  
  <body onload="init();">
    <h3>Dinner bill calculator</h3>
    <div id="target"></div>
  </body>
</html>
