<html>
  <head>
    <title>Dinner bill splitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        input {  margin: auto 0.5em; width: 4em; font-size: 100%; }
        fieldset{
            border: solid 1px blue;
            float:left;
            border-radius: 4px;
        }
        body { witdth: 100%; font-size: 110%;}
        .left { float: left; }
        .clear { clear: both; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/ractive"></script>     
    <script>
        function init() {
            var data = {
                subtotal: 0,
                total: 0,
                discountRatio: 'N/A',
                persons: [],
                sumByPersons: 0
            };
            for (var i=0; i<6; i++) {
                data.persons.push({name: i+1, subtotal: 0, total: 0});
            }
            
            var ractive = new Ractive({
                target: '#target',
                template: '#template',
                data: data
            });
            
            ractive.observe('subtotal', recalc);
            ractive.observe('total', recalc);
            ractive.observe('persons', recalc);
            
            function recalc() { 
                var discountRatio = (data.total && data.subtotal) ? data.total / data.subtotal : 'N/A';
                for (i = 0; i < data.persons.length; i++) { 
                    var person = data.persons[i];
                    person.total = (person.subtotal && discountRatio) ? person.subtotal * discountRatio : 'N/A';
                    data.sumByPersons += person.subtotal;
                }    
                ractive.set('discountRatio', discountRatio);               
                ractive.set('persons', data.persons);               
                ractive.set('sumByPersons', data.sumByPersons);               
            }
        }
      
    </script>

    <script id="template" type="text/ractive">
        <label class="float">
            Subtotal: <input  type="number" value='{{subtotal}}' required min="0" step="1">
        </label>
        <label class="float">
            Total: <input type="number" value='{{total}}' required min="0" step="1">
        </label>
        <p class="float">Discount ratio: {{discountRatio}}</p>
        {{#each persons}}
            <div class="clear">
                <fieldset>
                <legend>Person {{name}}</legend>
                <label>
                    Subtotal: <input  type="number" value='{{subtotal}}' required min="0" step="1">
                </label>
                Total: {{total}}
                </fieldset>
            </div>
        {{/each}}
        <div class="clear">Subtotal sum by persons: {{sumByPersons}}</div>
    </script>

  </head>
  
  <body onload="init();">
    <h2>Dinner bill splitter</h2>
    <div id="target"></div>
  </body>
</html>
